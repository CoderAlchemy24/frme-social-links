<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    
    
      <div class="profile-info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-picture">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <div><a href="#" class="link">GitHub</a></div>
        <div><a href="#" class="link">Frontend Mentor</a></div>
        <div><a href="#" class="link">LinkedIn</a></div>
        <div><a href="#" class="link">Twitter</a></div>
        <div><a href="#" class="link">Instagram</a></div>
      </div>
  </div>
  
</body>
</html>
